name: 编译Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置JDK环境
        uses: actions/setup-java@v4
        with:
          java-version: '11'  # 若项目用JDK 17，改为'17'
          distribution: 'zulu'

      - name: 赋予Gradle脚本执行权限
        run: chmod +x ./gradlew  # 当前结构中gradlew在根目录，路径正确

      - name: 构建Release版本APK
        run: ./gradlew assembleRelease  # 根目录执行gradlew，会自动识别app模块

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk  # APK默认输出路径（匹配app模块）
