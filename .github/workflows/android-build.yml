name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新Ubuntu系统
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. 设置 JDK（Java开发环境）
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # 3. 给 gradlew 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # 4. 验证 Gradle Wrapper（可选）
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    # 5. 缓存 Gradle 依赖（加速构建）
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # 6. 构建 APK
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug
        # 或者指定模块：./gradlew :app:assembleDebug
        
    # 7. 上传 APK 到 Artifacts（供下载）
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: ipconfig-app-debug
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/output.json
        retention-days: 30  # 保留30天
        
    # 8. 创建 Release（可选，自动发布）
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          自动构建的 APK 文件
          构建时间: ${{ github.event.head_commit.timestamp }}
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        files: app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
