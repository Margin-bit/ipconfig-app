name: Android APK构建

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'zulu'  # 或者 'temurin', 'corretto'

    - name: 验证环境
      run: |
        echo "Java版本:"
        java -version
        echo "当前目录:"
        pwd
        ls -la

    - name: 构建APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: 上传APK文件
      uses: actions/upload-artifact@v4
      with:
        name: ipconfig-app
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

        - name: 直接显示错误
  run: |
    chmod +x gradlew
    # 只显示错误部分
    ./gradlew assembleDebug 2>&1 | grep -n "FAILED\|error\|Error\|Exception" -A 10 -B 5 | head -50
