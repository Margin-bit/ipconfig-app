name: 编译Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 添加手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置JDK环境
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: 修复构建配置
        run: |
          # 1. 确保gradlew存在且有权限
          if [ ! -f "gradlew" ]; then
            echo "生成gradlew..."
            gradle wrapper --gradle-version 7.6
          fi
          chmod +x gradlew
          
          # 2. 清理gradle-wrapper.properties
          sed -i 's/#.*//' gradle/wrapper/gradle-wrapper.properties
          sed -i '/^$/d' gradle/wrapper/gradle-wrapper.properties

      - name: 构建APK（仅Debug版）
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: ipconfig-app
          path: app/build/outputs/apk/debug/app-debug.apk
